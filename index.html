<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed's Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="container">
        <h1>Ahmed Game Experience</h1>
        <div class="settings">
            <label for="rounds">Number of Rounds:</label>
            <input type="number" id="rounds" min="1" max="100" value="5">
            <label for="mode">Select Mode:</label>
            <select id="mode">
                <option value="classic">Classic</option>
                <option value="extended">Extended </option>
                <option value="challenge">Challenge</option>
            </select>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="game-area" class="hidden">
            <h2 id="game-mode-title">Classic Mode</h2>
            <div class="buttons">
                <button onclick="playGame('paper')">ðŸ¤—</button>
                <button onclick="playGame('rock')">ðŸ˜®</button>
                <button onclick="playGame('scissor')">ðŸ˜Ž</button>
                <button class="extended-button" onclick="playGame('lizard')">ðŸ¦Ž</button>
                <button class="extended-button" onclick="playGame('spock')">ðŸ––</button>
            </div>
            <p id="playerDisplay">Player: </p>
            <p id="computerDisplay">Computer: </p>
            <p id="displayResults"></p>
            <div class="scoreboard">
                <p id="displayPlayerScore">Your Score: 0</p>
                <p id="displayComputerScore">Computer Score: 0</p>
                <button id="reset" onclick="resetScores()">Reset Scores</button>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <canvas id="scoreChart" width="400" height="200"></canvas> <!-- Score Chart -->
        </div>
        <div id="end-game-summary" class="hidden">
            <h2>Game Summary</h2>
            <p id="summary-text"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
